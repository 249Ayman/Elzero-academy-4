<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/framwork.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>Ayman's Dashboard</title>
</head>
<body>
    <div class="page d-flex bg-second">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative p-b-20 m-t-0">Ayman</h3>
            <ul>
                <li class="m-t-20">
                    <a class="active d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-regular fa-chart-bar fa-fw m-r-10"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-solid fa-gear fa-fw m-r-10"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-regular fa-user fa-fw m-r-10"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-solid fa-diagram-project fa-fw m-r-10"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-solid fa-graduation-cap fa-fw m-r-10"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-regular fa-circle-user fa-fw m-r-10"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-regular fa-file fa-fw m-r-10"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li class="m-t-10">
                    <a class="d-flex align-center fs-14 c-black p-10 rad-8" href="">
                        <i class="fa-regular fa-credit-card fa-fw m-r-10"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- end sidebar -->
        <!-- start dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="head p-20 between-flex bg-white">
                <div class="search p-relative">
                    <form action="">
                        <input placeholder="Type A Keyword" type="search">
                    </form>
                </div>
                <div class="icons p-relative d-flex align-center gap-20">
                    <i class="fa-regular fa-bell fa-lg"></i>
                    <img src="/img/avatar.png" alt="">
                </div>    
            </div>
            <div class="content container">
                <div class="title">
                    <h2>Dashboard</h2>
                </div>
                <div class="grid-box d-grid gap-20">
                    <div class="box p-relative bg-white rad-8 p-b-100 ">
                        <div class="welcome-head rad-8 d-flex justify-space-between p-20">
                            <div class="welcome-head-content ">
                                <h3>welcome</h3>
                                <p>Ayman</p>    
                            </div>
                            <img src="/img/welcome.png" alt="">
                            <img class="avatar p-absolute" src="/img/avatar.png" alt="">
                        </div>
                        <div class="welcome-body d-flex p-20 m-t-60 txt-c justify-space-around">
                            <div>
                                Ayman Idrees
                                <span>Developer</span>
                            </div>
                            <div>
                                80
                                <span>Projects</span>
                            </div>
                            <div>
                                $8500 
                                <span>Earned</span>
                            </div>
                        </div>
                        <div class="button">
                            <a href="" class="">Profile</a>
                        </div>
                    </div>
                    <div class="draft rad-8 box bg-white p-20">
                        <h3>Quick Draft</h3>
                        <p>Write A Draft For Your Ideas</p>
                        <form action="">
                            <input type="text" placeholder="Title" name="" id="">
                            <textarea name="" placeholder="Your Thoughts" id=""></textarea>
                        </form>
                        <div class="draft-button">
                            <a href="" id="">Save</a>
                        </div>
                    </div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
